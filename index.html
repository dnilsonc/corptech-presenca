<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpTech - Gerenciamento de Presença</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-top: 20px;">Gerenciamento de Presença - CorpTech</h1>

        <!-- Registrar Presença -->
        <div class="section">
            <h2>Registrar Presença</h2>
            <button id="registrarPresenca">Registrar Presença</button>
            <p id="registro"></p>
        </div>

        <!-- Buscar Colaborador -->
        <div class="section">
            <h2>Buscar Colaborador</h2>
            <input type="text" id="buscarColaborador" placeholder="Digite o nome do colaborador...">
            <button id="limparBusca">Limpar Busca</button>
            <ul id="listaColaboradores"></ul>
        </div>

        <!-- Adicionar Novo Colaborador -->
        <div class="section">
            <h2>Adicionar Novo Colaborador</h2>
            <input type="text" id="novoColaborador" placeholder="Nome do novo colaborador">
            <button id="adicionarColaborador">Adicionar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
