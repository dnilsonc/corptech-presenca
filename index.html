<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpTech - Gerenciamento de Presença</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Presença - CorpTech</h1>
        <div class="section1">
            <input type="text" id="buscarColaborador" placeholder="Digite o nome do colaborador...">
            <div id="inputs">
                <button id="registrarPresenca">Registrar Presença</button>
                <button id="limparBusca">Limpar Busca</button>
            </div>
        </div>

        <div class="msg">
            <p id="registro"></p>
        </div>

        <ul id="listaColaboradores"></ul>

        <div class="section">
            <h4>Adicionar Novo Colaborador</h4>
            <input type="text" id="novoColaborador" placeholder="Nome do novo colaborador">
            <button id="adicionarColaborador">Adicionar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
